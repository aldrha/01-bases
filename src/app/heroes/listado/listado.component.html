<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe Borrado: <small>{{ heroeBorrado }}</small></h3>
</div>

<!-- Los templates en angular se usan en la parte del html, sirven para hacer refencias a pedazos del codigo dentro del mismo template html, sin necesidad que construirlo en el componente .ts -->
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar Heroe
</button>

<ul>

    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} -{{ heroe }}
    </li>

</ul>
